{% extends 'layout.html' %} {% block content %}
<section class="h-[100vh] flex flex-col justify-between">
  <div>
    <div class="flex flex-col mt-[60px]">
      <h1 class="text-[26px] text-Primary font-bold">GASHIL</h1>
      <h2 class="text-[22px] font-bold">함께 타는 카풀 택시</h2>
    </div>
    <form class="w-full flex flex-col gap-[20px] mt-[48px]">
      <div
        class="flex flex-row items-center justify-between w-full h-[56px] px-4 rounded-md border-2 border-gray-200"
      >
        <input
          placeholder="아이디 입력"
          type="text"
          class="outline-none placeholder:text-gray-400 placeholder:font-normal w-full font-semibold"
        />
      </div>
      <div class="flex flex-col">
        <div
          class="flex flex-row items-center justify-between w-full h-[56px] px-4 rounded-md border-2 border-gray-200"
        >
          <input
            placeholder="비밀번호 입력"
            type="password"
            class="outline-none placeholder:text-gray-400 placeholder:font-normal w-full font-semibold"
          />
        </div>
        <small class="mt-1 ml-2 text-red-600"
          >아이디나 비밀번호가 올바르지 않습니다.</small
        >
      </div>
      <div class="mt-[28px]">
        <button
          type="submit"
          class="w-full h-[56px] text-white rounded-lg font-bold text-Body-1 bg-Primary"
        >
          로그인하기
        </button>
      </div>
    </form>
  </div>
  <div
    class="w-full flex flex-row justify-center items-center gap-[10px] text-[14px] text-center mb-8"
  >
    <span class="text-gray-400">아이디가 없나요?</span>
    <a href="/join" class="text-Primary font-bold underline underline-offset-4">
      가입하기
    </a>
  </div>
</section>
{% endblock %}
